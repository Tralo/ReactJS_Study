<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/browser.min.js"></script>
</head>
</head>
<body>
	
	<div id="example"></div>
	<script type="text/babel">
		var arr = [
			<h1>Hello World!</h1>,
			<h2>React is awesome</h2>
		];

			<div>{arr}</div>,
			document.getElementById('example');
		);
		
	</script>
	
</body>
</html>
